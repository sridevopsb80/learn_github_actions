name: grab vault value
on: [ workflow_dispatch]
jobs:
  DEV:
    runs-on: self-hosted
    steps:
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault-internal.sridevops.site:8200
          token: ${{ secrets.VAULT_TOKEN }}
          tlsSkipVerify: true
          secrets: |
            kv/data/test MYPASS | mypass ;
      - run: env